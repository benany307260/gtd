<script>
layui.use('form', function(){
  	var form = layui.form;
  
  /* form.on('submit(*)', function(data){
	  console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
	  console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
	  console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
	  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	}); */
	
	
	form.on('submit(btnSubmit)', function(data){
		
		var itemPlan = data.field.itemPlan;
		
		var itemContent = data.field.itemContent;
		var itemHopeDoneDate = data.field.itemHopeDoneDate;
		var itemClass = data.field.itemClass;
		var itemStatus = 0;
		
		// 草稿
		if(itemPlan == 400){
			// 清除当前时间
			itemHopeDoneDate = null;
			itemStatus = 400;
		}
		
		var condition = {
				itemContent: itemContent,
				itemHopeDoneDate: itemHopeDoneDate,
				itemClass: itemClass,
				itemStatus: itemStatus
		};
	    
	    var conditionJson = JSON.stringify(condition);
	    
	    var path = "../v1/addItem";
	    loadData(path, false, conditionJson, null);
	    $("[name='itemContent']").val('');
	    
	    //data.form.render(null, 'itemContent');
	    //data.form.render(); //更新全部
	    /* layer.alert(JSON.stringify(data.field), {
	      title: '最终的提交信息'
	    }) */
	    return false;
	});
	
	
	
});

function goBack(){
	history.back(-1);
}
